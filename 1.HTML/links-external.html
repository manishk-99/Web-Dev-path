

<!-- theres a one feature of thee a element that i would like to demonstrate that is quite often used in conjuction with external links and that is  the target attribute.............target attribute ,when its set to the value_blank,forces the browser to open this pae in a new tab or a new window.the reason thats advantageous is because nowadays unfortunately people have a very short attention span,and if you take them from your website to a different website,it is a very good chance that they will never come back to your site. And usually you dont want them to leave your site completely. So target="_blank" is very useful in that regard. -->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
</head>
<body>
	<h1 id="top">External Links</h1>
	<section>
		<p>
			Let's link to a facebook fan page i created for this course!
			<!-- link to facebook page WITH TARGET -->
			<a href="http://www.facebook.com/CourseraWebDev" target="blank" title="Like Our Page!">Course Facebook Page</a>
		</p>
	</section>
</body>
</html>
