<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descendant Selector</title>
	<style>
		
		/*all li elements that are inside a
		section element.*/
		section li {
			color: green;
		}
	</style>
</head>
<body>
<h1>Descendant Selector</h1>
<section>
	TABLE OF CONTENTS:
	<ul>
		<li>ARTICLE 1</li>
		<li>ARTICLE 2</li>
		<li>ARTICLE 3</li>
	</ul>
</section>
<article>
	Shopping List:
	<ul>
		<li>cookies</li>
		<li>cake</li>
		<li>pie</li>
	</ul>
</article>
</body>
</html>
